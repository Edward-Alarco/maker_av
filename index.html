<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>const URL = 'http://localhost/maker-app/', API = `${URL}API/`;</script>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; 
        font-src 'self' https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com; img-src 'self' data:; connect-src 'self' http://localhost/maker-app/API/;">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./js/renderer.js"></script>
    <title>Maker AV</title>
</head>
<body>
    
    <section class="w-100 vh-100 entry">
        <div class="contenedor">
            <div class="contenido">
                <p>Ingresa el nombre de tu ayuda visual</p>
                <form class="w-100" id="create_av">
                    <div class="w-100">
                        <input type="text" name="name" id="name" placeholder="Ej.: Av Lurazic 10-23">
                        <label for="name">Nombre</label>
                    </div>
                    <button type="submit">Crear</button>
                </form>
            </div>
        </div>
    </section>

    <script defer src="./js/functions/visualHelper.js"></script>

</body>
</html>
